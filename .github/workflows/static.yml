name: Build Project

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout Code
      uses: actions/checkout@v3

    - name: Build Project
      run: |
        mkdir -p output
        echo "Hello World" > output/hello.txt

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: hello-artifact
        path: output/hello.txt

